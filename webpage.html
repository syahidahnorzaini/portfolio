<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('IMAGES/BACKGROUND ABOUT.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            background-color: #ffe5ec;
            text-align: center;
        }

        /* HEADER */
        header {
            background: linear-gradient(45deg,rgb(255, 77, 175),rgb(150, 130, 135));
            color: white;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .header-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff4d6d, #ff85a2);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(255, 77, 109, 0.4);
        }

        .header-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.6);
        }

        /* NAVIGATION */
        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg,rgb(255, 77, 166), #ff85a2);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(255, 77, 109, 0.4);
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.6);
        }

        /* ABOUT SECTION */
        .about-container {
            margin: 40px auto;
            width: 80%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .about-container h2 {
            font-size: 28px;
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        .about-container p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            border: 5px solid #ff85a2;
        }

        .fullscreen-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background: #ff4d6d;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .fullscreen-btn:hover {
            background: #d32f4b;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #myIframe {
            width: 100%;
            height: 80vh; /* Default 80% skrin */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WEBPAGE</div>
        <button class="header-btn" onclick="location.href='Contact Me.HTML'">Contact Me</button>
    </header>

    <nav>
        <button class="nav-btn" onclick="location.href='home.html'">Home</button>
        <button class="nav-btn" onclick="location.href='about.html'">About</button>
        <button class="nav-btn" onclick="location.href='gallery.html'">Gallery</button>
        <button class="nav-btn" onclick="location.href='favourite.html'">Favourite</button>
        <button class="nav-btn" onclick="location.href='webpage.html'">Webpage</button>
    </nav>

    <button onclick="toggleFullscreen()" class="fullscreen-btn">Fullscreen</button>

    <div class="iframe-container">
        <iframe id="myIframe" src="WEBPAGE/Webpage (Nursyahidah).html"></iframe>
    </div>

    <script>
        function toggleFullscreen() {
            let iframe = document.getElementById("myIframe");
            iframe.style.height = "100vh"; // Ubah ketinggian jadi skrin penuh
        }
    </script>
    
</body>
</html>
