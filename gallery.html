<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('BACKGROUND ABOUT.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            background-color: #ffe5ec;
            text-align: center;
        }

        /* HEADER */
        header {
            background: linear-gradient(45deg,rgb(255, 77, 175),rgb(150, 130, 135));
            color: white;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .header-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff4d6d, #ff85a2);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(255, 77, 109, 0.4);
        }

        .header-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.6);
        }

        /* NAVIGATION */
        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg,rgb(255, 77, 166), #ff85a2);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(255, 77, 109, 0.4);
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.6);
        }

        /* ABOUT SECTION */
        .about-container {
            margin: 40px auto;
            width: 80%;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .about-container h2 {
            font-size: 28px;
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        .about-container p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            border: 5px solid #ff85a2;
        }

        .about-text {
            font-size: 20px;
            color: black;
            line-height: 1.6;
            text-align: justify;
        }

        .text {
            font-size: 19px;
            color: black;
            line-height: 1.6;
            text-align: center;
        }
        /* Styling untuk photo grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 3px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s, border-color 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            border-color: #ff9800;
        }

        /* Popup Overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content img {
            max-width: 100%;
            max-height: 80vh;
            border: 5px solid #ff9800;
            border-radius: 8px;
        }


    </style>
</head>
<body>

    <header>
        <div class="logo">MY GALLERY</div>
        <button class="header-btn" onclick="location.href='Contact Me.HTML'">Contact Me</button>
        </div>
    </header>

    <nav>
        <button class="nav-btn" onclick="location.href='home.html'">Home</button>
        <button class="nav-btn" onclick="location.href='about.html'">About</button>
        <button class="nav-btn" onclick="location.href='gallery.html'">Gallery</button>
        <button class="nav-btn" onclick="location.href='favourite.html'">Favourite</button>
        <button class="nav-btn" onclick="location.href='webpage.html'">Webpage</button>
    </nav>

    <div class="about-container">
        <div class="text">
            <strong>MY CLASSMATE</strong>
        </div>
        <div class="gallery">
            <img src="IMG CLASSMATE 1.jpg" alt="Image 1" onclick="openPopup(this)">
            <img src="IMAGES/IMG CLASSMATE 2.jpg" alt="Image 2" onclick="openPopup(this)">
            <img src="IMAGES/IMG CLASSMATE 3.jpg" alt="Image 3" onclick="openPopup(this)">
            <img src="IMAGES/IMG CLASSMATE 4.jpg" alt="Image 4" onclick="openPopup(this)">
        </div>

        <div CLASS="about-text">
            This is my classmate in this diploma. They are very kind and supportive people. 
            Thank you for being the best classmate in this diploma.
        </div>
    </div>

    <!-- Popup Overlay -->
    <div id="popupOverlay" class="popup-overlay" onclick="closePopup()">
        <div class="popup-content">
            <img id="popupImage" src="" alt="Popup Image">
        </div>
    </div>

    <script>
        // Fungsi untuk buka popup apabila gambar diklik
        function openPopup(imgElement) {
            var popupOverlay = document.getElementById("popupOverlay");
            var popupImage = document.getElementById("popupImage");

            popupImage.src = imgElement.src;
            popupOverlay.style.display = "flex";
        }

        // Fungsi untuk tutup popup apabila overlay diklik
        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }
    </script>













</body>
</html>
