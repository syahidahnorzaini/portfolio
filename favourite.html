<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe5ec;
        }
        .song-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            width: 300px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .song-item:hover {
            transform: scale(1.05);
        }
        .song-item img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h3>ðŸŽµ Favourite Playlist</h3>
    <audio id="audioPlayer" controls>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p id="songName" style="font-weight: bold; font-size: 18px; margin-top: 10px;">Select a song</p>

    <div class="song-item" onclick="playSong(0)">
        <img src="DRUNK-TEXT.jpg" alt="Drunk Text">
        <span>DRUNK TEXT</span>
    </div>

    <div class="song-item" onclick="playSong(1)">
        <img src="PERAYAAN-MATI-RASA.jpg" alt="Perayaan Mati Rasa">
        <span>PERAYAAN MATI RASA</span>
    </div>

    <div class="song-item" onclick="playSong(2)">
        <img src="MIRRORS.jpg" alt="Mirrors">
        <span>MIRRORS</span>
    </div>

    <script>
        // Senarai lagu
        var songs = [
            { src: 'L1-HenryMoodie-drunk-text.mp3', name: 'DRUNK TEXT' },
            { src: 'L2-Perayaan-Mati-Rasa.mp3', name: 'PERAYAAN MATI RASA' },
            { src: 'justin-timberlake-mirrors.mp3', name: 'MIRRORS' }
        ];

        // Fungsi untuk memainkan lagu yang dipilih
        function playSong(index) {
            var audioPlayer = document.getElementById('audioPlayer');
            var songTitle = document.getElementById('songName');

            // Tukar sumber lagu dan mainkan
            audioPlayer.src = songs[index].src;
            audioPlayer.play();

            // Tukar nama lagu
            songTitle.textContent = songs[index].name;
        }
    </script>

</body>
</html>
